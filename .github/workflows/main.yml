name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
      steps:
        - name: Checkout Main Branch
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
            ref: main

        - name: Use Node.js
          uses: actions/setup-node@v1
          with:
            node-version: "16.x"

        - name: Install Dependencies
          run: npm install

        - name: Build Application
          run: npm run build
